<!DOCTYPE html>
<html>
  <head>
    <title>Quick Duel</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
  
    <div id="game-container">
    <div id="waiting-screen">
      <h1>WAITING FOR GAME</h1>
    </div>
    <div id="start-decider">
      <div id="reaction-block">
        <div id="react-won-lost"></div>
      </div>
    </div>

    <div id="aim-game">
      <div id="health-container">
      <div id="enemy-hp-container">
        <div id="enemy-hp-bar" class="high-hp"></div>
      </div>
  
      <div id="player-hp-container">
        <div id="player-hp-bar" class="high-hp"></div>
      </div>
    </div>
      <div id="court">
        <div id="active-area">
          <button id="aim-btn"></button>
          <div id="enemy-btn" class="enemy"></div>
        </div>
        <div id="opponent"></div>
        <div id="player "></div>
      </div>
    </div>

      <div id="type-game">
        <div id="enemy-sentence"></div>
        <div id="player-sentence"></div>
        <input type="text" id="type-bar" autofocus>
      </div>

    <div id="tictac-game">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>

      <div class="controls-wrapper">
        <ul id="events"></ul>
        <div class="controls">
          <div class="chat-wrapper">
            <form id="chat-form">
              <input id="chat" autocomplete="off" title="chat" />
              <button id="say">Say</button>
            </form>
          </div>
        </div>
      </div>

      <div id="timer">
        <span class="centre"
          ><span id="seconds">2</span>:<span id="ms">00</span></span
        >
      </div>
    </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="src/client.js"></script>
  </body>
</html>
