<!DOCTYPE html>
<html>
  <head>
    <title>Naughts and Crosses</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div id="lobby-screen">
      <h1>WAITING FOR GAME</h1>
    </div>

    <div id="aim-game">
      <div id="court">
        <div id="active-area">
          <button id="action-btn" class="friendly"></button>
          <div id="enemy-btn" class="enemy"></div>
          <div id="opponent"></div>
        <div id="player "></div>
        </div>
        
      </div>
    </div>

    <div id="tictac-game">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>

      <div class="controls-wrapper">
        <ul id="events"></ul>
        <div class="controls">
          <div class="chat-wrapper">
            <form id="chat-form">
              <input id="chat" autocomplete="off" title="chat" />
              <button id="say">Say</button>
            </form>
          </div>
        </div>
      </div>

      <div id="timer">
        <span class="centre"
          ><span id="seconds">2</span>:<span id="ms">00</span></span
        >
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="src/client.js"></script>
  </body>
</html>
